name: GitHub → Notion Sync

on:
  pull_request:
    types: [opened, reopened, closed, synchronize]
  issues:
    types: [opened, edited, closed, reopened]

jobs:
  sync-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Update Notion for PR
        run: |
          curl -X PATCH "https://api.notion.com/v1/pages/$NOTION_PR_PAGE_ID" \
          -H "Authorization: Bearer $NOTION_TOKEN" \
          -H "Content-Type: application/json" \
          -H "Notion-Version: 2022-06-28" \
          --data "{
            \"properties\": {
              \"PR 상태\": { \"select\": { \"name\": \"${PR_STATE}\" } },
              \"PR 번호\": { \"number\": ${PR_NUMBER} },
              \"PR 제목\": { \"rich_text\": [{ \"text\": { \"content\": \"${PR_TITLE}\" }}]},
              \"PR 링크\": { \"url\": \"${PR_URL}\" }
            }
          }"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PR_PAGE_ID: ${{ secrets.NOTION_PR_PAGE_ID }}
          PR_STATE: ${{ github.event.pull_request.state }}          # open / closed
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}

  sync-issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Update Notion for Issue
        run: |
          curl -X PATCH "https://api.notion.com/v1/pages/$NOTION_ISSUE_PAGE_ID" \
          -H "Authorization: Bearer $NOTION_TOKEN" \
          -H "Content-Type: application/json" \
          -H "Notion-Version: 2022-06-28" \
          --data "{
            \"properties\": {
              \"Issue 상태\": { \"select\": { \"name\": \"${ISSUE_STATE}\" } },
              \"Issue 번호\": { \"number\": ${ISSUE_NUMBER} },
              \"Issue 제목\": { \"rich_text\": [{ \"text\": { \"content\": \"${ISSUE_TITLE}\" }}]},
              \"Issue 링크\": { \"url\": \"${ISSUE_URL}\" }
            }
          }"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_ISSUE_PAGE_ID: ${{ secrets.NOTION_ISSUE_PAGE_ID }}
          ISSUE_STATE: ${{ github.event.issue.state }}              # open / closed
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
